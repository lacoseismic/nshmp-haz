variables:
  IMAGE_NAME: ${CODE_REGISTRY_IMAGE}/${CI_PROJECT_NAME}
  JACOCO_HTML_DIR: build/reports/jacoco/test/html
  JUNIT_FILES: build/test-results/test/TEST-*.xml

include:
  - project: 'ghsc/hazdev/pipeline-build-template'
    ref: '1.1.3'
    file: 'templates/library.yml'

stages:
  - image
  - build
  - publish

####
# Templates
####

.gradle:
  extends:
    - .tags::development
  stage: build
  image: ${IMAGE_NAME}

.docker-build:
  extends:
    - .dind
    - .tags::build
  script:
    - apk add bash
    - scripts/gitlab-ci/docker-build.sh
  stage: build
  variables:
    DOCKER_BUILD_ARGS: |
      BUILD_IMAGE=${DEVOPS_REGISTRY}usgs/java:11
      FROM_IMAGE=${DEVOPS_REGISTRY}usgs/java:11
      ci_job_token=${CI_JOB_TOKEN}
    DOCKERFILE: Dockerfile
    IMAGE_NAME: ${CI_PROJECT_NAME}

####
# Stage: image
####

Image:
  extends:
    - .dind
  rules:
    -
      changes:
        - .gitlab/Dockerfile
      when: on_success
    -
      allow_failure: true
      when: manual
  script:
    - |
      docker build \
        --build-arg FROM_IMAGE=${DEVOPS_REGISTRY}usgs/node:12 \
        --file ".gitlab/Dockerfile" \
        --pull \
        --tag ${IMAGE_NAME} \
        .
    - docker push ${IMAGE_NAME}
  stage: image
  tags:
    - build

####
# Stage: build
####

Build Project:
  extends:
    - .gradle
  rules:
    -
      changes:
        - '**/*.java'
      when: on_success
    -
      allow_failure: true
      when: manual
  script:
    - ./gradlew assemble

Build Lambda:
  artifacts:
    expire_in: 1 yr
    paths:
      - build/libs/nshmp-haz-v2.jar
      - build/libs/nshmp-haz-dependencies.zip
  extends:
    - .gradle
  rules:
    -
      changes:
        - '**/*.java'
      when: on_success
    -
      allow_failure: true
      when: manual
  script:
    - ./gradlew assemble
    - ./gradlew libs

Unit Tests:
  artifacts:
    paths:
      - ${JACOCO_HTML_DIR}
    reports:
      junit: ${JUNIT_FILES}
  coverage: '/Total.*?([0-9]{1,3})%/'
  extends:
    - .gradle
  rules:
    -
      changes:
        - '**/*.java'
      when: on_success
    -
      allow_failure: true
      when: manual
  script:
    - ./gradlew check
    - cat ${JACOCO_HTML_DIR}/index.html

Build Haz Image:
  extends:
    - .docker-build
  variables:
    IMAGE_NAME: nshmp-haz

Build WS Image:
  extends:
    - .docker-build
  variables:
    IMAGE_NAME: nshmp-haz-ws
    DOCKERFILE: ws.Dockerfile

####
# Stage: Publish
####

Trigger AWS nshmp-haz:
  rules:
    -
      if: '$CI_PROJECT_NAMESPACE == "ghsc/nshmp" && $CI_COMMIT_TAG'
    -
      changes:
        - 'src/main/java/gov/usgs/earthquake/nshmp/aws/**/*.java'
        - 'gradle/dependencies.gradle'
  script:
    - apk add curl
    - |
      curl -X POST \
          -F token=${NSHMP_DEPLOY_TRIGGER_TOKEN} \
          -F ref=master \
          https://code.chs.usgs.gov/api/v4/projects/5047/trigger/pipeline
  stage: publish
