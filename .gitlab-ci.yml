variables:
  CI_REGISTRY: ${CODE_REGISTRY}
  CI_REGISTRY_IMAGE: ${CODE_REGISTRY_IMAGE}
  DOCKER_DIR: docker-images
  DOCKER_TAR: ${DOCKER_DIR}/app.tar
  IMAGE_NAME_HAZ: nshmp-haz:${CI_COMMIT_REF_SLUG}
  IMAGE_NAME_WS: nshmp-haz-ws:${CI_COMMIT_REF_SLUG}
  JACOCO_HTML_DIR: build/reports/jacoco/test/html
  JUNIT_FILES: build/test-results/test/TEST-*.xml

stages:
  - test
  - publish
  - deploy

####
# Templates
####

.dev-tags:
  tags:
    - development

.templates:
  adjust-image-names-haz: &adjust-image-names-haz |-
    DOCKERFILE="Dockerfile";
    IMAGE_NAME=${IMAGE_NAME_HAZ/:master/:latest};
    INTERNAL_IMAGE_NAME=${CI_REGISTRY_IMAGE}/${IMAGE_NAME_HAZ};
  adjust-image-names-ws: &adjust-image-names-ws |-
    DOCKERFILE="ws.Dockerfile";
    IMAGE_NAME=${IMAGE_NAME_WS/:master/:latest};
    INTERNAL_IMAGE_NAME=${CI_REGISTRY_IMAGE}/${IMAGE_NAME_WS};
  ssh-key: &ssh-key |-
    eval $(ssh-agent -s);
    mkdir -p ~/.ssh;
    chmod 700 ~/.ssh;
    echo "${SSH_PRIVATE_KEY}" >> ~/.ssh/id_ed25519;
    chmod 0600 ~/.ssh/id_ed25519;
    echo "${SSH_PRIVATE_KEY}" >> ~/.ssh/id_rsa;
    chmod 0600 ~/.ssh/id_rsa;
    echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config;

.docker-build:
  stage: test
  image: docker:stable
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
    - tags@ghsc/nshmp/nshmp-haz-v2
  script:
    - apk add git;
    - *ssh-key
    - mkdir ${DOCKER_DIR}
    - |
      docker build \
        --build-arg ssh_private_key="${SSH_PRIVATE_KEY}" \
        -f ${DOCKERFILE}
        -t local/${IMAGE_NAME} .
    - docker save local/${IMAGE_NAME} > ${DOCKER_TAR}
  artifacts:
    paths:
      - ${DOCKER_DIR}

.docker-publish:
  stage: publish
  image: docker:stable
  extends: .dev-tags
  only:
    - master@ghsc/nshmp/nshmp-haz-v2
    - tags@ghsc/nshmp/nshmp-haz-v2
  script:
    - echo "${CHS_PASSWORD}" | docker login --username ${CHS_USERNAME} --password-stdin ${CODE_REGISTRY}
    - docker load -i ${DOCKER_TAR}
    - docker tag local/${IMAGE_NAME} ${INTERNAL_IMAGE_NAME}
    - docker push ${INTERNAL_IMAGE_NAME}
    - docker image rm local/${IMAGE_NAME}
    - docker image rm ${INTERNAL_IMAGE_NAME}
    - rm -rf /root/.docker/config.json

.deploy:
  cache: {}
  image: ${CODE_REGISTRY}/ghsc/hazdev/cloud-formation/hazdev-build-runner:latest
  dependencies:
  before_script:
    - *adjust-image-names-ws
    - docker pull ${INTERNAL_IMAGE_NAME}
  script:
    - git clone ${GENERIC_SWARM_DEPLOY_REPO} generic-deploy
    - export REGISTRY=${CI_REGISTRY_IMAGE}
    - cp -v
      generic-deploy/default.config.sh
      generic-deploy/default.funcs.sh
      generic-deploy/deploy.sh
      scripts/.
    - scripts/deploy.sh
  stage: deploy
  tags:
    - deploy
    - swarm
  variables:
    APP_NAME: nshmp-haz
    STACK_NAME: nshmp-haz

.staging:
  only:
    - master@ghsc/nshmp/nshmp-haz-v2
    - tags@ghsc/nshmp/nshmp-haz-v2

.staging01:
  tags:
    - staging01

.staging02:
  tags:
    - staging02

####
# Stage: Test
####

Build Project:
  stage: test
  image: gradle:jdk11
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
    - tags@ghsc/nshmp/nshmp-haz-v2
  before_script:
    - *ssh-key
  script:
    - ./gradlew assemble

Spotless Check:
  stage: test
  image: gradle:jdk11
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
  before_script:
    - *ssh-key
  script:
    - ./gradlew spotlessCheck;

Spotbugs Main:
  stage: test
  image: gradle:jdk11
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
  before_script:
    - *ssh-key
  script:
    - ./gradlew spotbugsMain;

Spotbugs Test:
  stage: test
  image: gradle:jdk11
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
  before_script:
    - *ssh-key
  script:
    - ./gradlew spotbugsTest;

Unit Tests:
  stage: test
  image: gradle:jdk11
  extends: .dev-tags
  only:
    - branches
    - master@ghsc/nshmp/nshmp-haz-v2
    - tags@ghsc/nshmp/nshmp-haz-v2
  coverage: '/Total.*?([0-9]{1,3})%/'
  before_script:
    - *ssh-key
  script:
    - ./gradlew check
    - cat ${JACOCO_HTML_DIR}/index.html
  artifacts:
    paths:
      - ${JACOCO_HTML_DIR}
    reports:
      junit: ${JUNIT_FILES}

Build Haz Image:
  extends: .docker-build
  before_script:
    - *adjust-image-names-haz

Build WS Image:
  extends: .docker-build
  before_script:
    - *adjust-image-names-ws

####
# Stage: Publish
####

Publish Haz Image:
  extends: .docker-publish
  before_script:
    - *adjust-image-names-haz

Publish WS Image:
  extends: .docker-publish
  before_script:
    - *adjust-image-names-ws

