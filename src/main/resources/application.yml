micronaut:
  io:
    watch:
      paths: src
      restart: true
  router:
    static-resources:
      swagger:
        enabled: true
        paths: classpath:swagger
        mapping: /**
  server:
    netty:
      access-logger:
        enabled: true
        logger-name: http

nshmp-haz:
  ##
  # The basin service url
  # To specify the url to use:
  #     java -jar build/libs/nshmp-haz.jar --basin-service-url=
  basin-service-url: ${basin-service-url:https://earthquake.usgs.gov/ws/nshmp/data/basin}

  ##
  # The path to the models.
  # To specify the model to use:
  #     java -jar build/libs/nshmp-haz.jar --models=<path/to/models>
  model-path: ${models:libs/nshmp-haz-dep--nshm-hi-2021}
